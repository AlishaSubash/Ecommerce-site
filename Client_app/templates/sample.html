<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9d4ec, #d4e2f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    .success-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    #name { font-size: 16px; padding: 12px; }
    #price, #stock { font-size: 14px; padding: 10px; }
    #category { font-size: 14px; padding: 8px; }

    .drop-zone {
      border: 2px dashed #999;
      padding: 20px;
      text-align: center;
      color: #666;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background-color: #e0f7fa;
      border-color: #007bff;
      color: #007bff;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New Product</h2>

    <div class="success-message" id="successMessage">
      ✅ Product added successfully!
    </div>

    <form action="{% url 'add' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="price">Price (₹)</label>
        <input type="number" id="price" name ="price"required>
      </div>

      <div class="form-group">
        <label for="stock">Stock Quantity</label>
        <input type="number" id="stock" name="stock" required>
      </div>

      <div class="form-group">
        <label>Upload Product Image</label>
        <div class="drop-zone" id="dropZone">
          Drag & drop image here or click to select
        </div>
        <input type="file" id="image"name="image" accept="image/*" style="display: none;" required>
      </div>

      <label for="description">Description:</label>
      <textarea name="description" id="description" rows="4" cols="40" required></textarea>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="categ" name="categ">
          {% for i in categories %}
          <option value="{{i.id}}">{{i.name}}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">Save Product</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const successMessage = document.getElementById('successMessage');
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('image');

    dropZone.addEventListener('click', () => imageInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        imageInput.files = e.dataTransfer.files;
        dropZone.textContent = e.dataTransfer.files[0].name;
      }
    });

    imageInput.addEventListener('change', () => {
      if (imageInput.files.length > 0) {
        dropZone.textContent = imageInput.files[0].name;
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate form submission
      setTimeout(() => {
        successMessage.style.display = 'block';
        form.reset();
        dropZone.textContent = "Drag & drop image here or click to select";
      }, 500);
    });
  </script>
</body>
</html>
